<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First time using jquery</title>
</head>
<body>
<script src="js/jquery.js"></script>

    <h1 id="header"> jquery </h1>
    <div>
        <p>I like playing around with jquery.Here is a list of my thoughts on it.</p>
        <ul>
            <li>Very cool</li>
            <li>Very fun</li>
            <li>Not to hard</li>
        </ul>
    </div>
<script>
    $( "h1" ).click(function() {
        $( this ).css('background-color', '#800080');
    });

    $( "p" ).dblclick(function() {
        $( this ).css('font-size', '18px');
    });

    $( "li" ).hover(
        function() {
            $(this).css('color', '#FF0000');
        },
        function() {
            $(this).css('color', '#000000');
        }
    );
